   <ui:composition template="/WEB-INF/templates/layout.xhtml" 
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
 
    <ui:define name="conteudo">
    
    <h1 class="if-page-title">Cadastro de Turma</h1>
		<h:form  id="frm">
        
        <!-- MENU -->
        <p:toolbar>
             <p:toolbarGroup  align="left">
               <p:commandButton value="Salvar"
                                icon="ui-icon-check"
                                action="#{turma.salvar}"
                                update="frm"/>
             </p:toolbarGroup>             
          
             <p:toolbarGroup  align="right">
               <p:commandButton value="Novo"
                                icon="ui-icon-plus"
                                action="#{turma.novo}"/>
               <p:button value="Pesquisar" outcome="turma"/>                 
             </p:toolbarGroup>             
          </p:toolbar> 
        
        <!-- FORMULARIO -->
        <p:messages/>
        <div class="ui-fluid">
	        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10">
				
				<p:outputLabel value="Disciplina:" for="somDisc" />
		        <p:selectOneMenu id="somDisc" value="#{turma.obj.disciplina}">
		            <f:selectItems value="#{turma.disciplinas}" />
		        </p:selectOneMenu>	
		        	        
		        <p:outputLabel value="Professor:" for="somProf" />
		        <p:selectOneMenu id="somProf" value="#{turma.obj.professor}">
		            <f:selectItems value="#{turma.professores}" />
		        </p:selectOneMenu>
		        
		        <p:outputLabel value="PerÃ­odo:" for="somPeriodo" />
		        <p:selectOneMenu id="somPeriodo" value="#{turma.obj.periodo}">
		            <f:selectItems value="#{turma.periodos}" />
		        </p:selectOneMenu> 
		        
			</p:panelGrid>
		</div>
		

		</h:form>
    </ui:define>
</ui:composition>
