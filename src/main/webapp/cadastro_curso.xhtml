   <ui:composition template="/WEB-INF/templates/layout.xhtml" 
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
 
    <ui:define name="conteudo">
    
    <h1 class="if-page-title">Cadastro de curso</h1>
		<h:form  id="frm">
        
        <!-- MENU -->
        <p:toolbar>
             <p:toolbarGroup  align="left">
               <p:commandButton value="Salvar"
                                icon="ui-icon-check"
                                action="#{curso.salvar}"
                                update="frm"/>
             </p:toolbarGroup>             
          
             <p:toolbarGroup  align="right">
               <p:commandButton value="Novo"
                                icon="ui-icon-plus"
                                action="#{curso.novo}"/>
               <p:button value="Pesquisar" outcome="curso"/>                 
             </p:toolbarGroup>             
          </p:toolbar> 
        
        <!-- FORMULARIO -->
        <p:messages/>
        <div class="ui-fluid">
	        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10">
				<p:outputLabel value="Nome:" for="txtNome" />
		        <p:inputText value="#{curso.obj.nome}" id="txtNome" required="true"  >
					<f:validateLength minimum="3" maximum="50"/>
		        </p:inputText>
		        
		        <p:outputLabel value="NÃºmero de PerÃ­odos:" for="txtNPeriodos" />
		        <p:inputText value="#{curso.obj.n_periodos}" id="txtNPeriodos" required="true" />
		        
		        <p:outputLabel value="Coordenador:" for="somCoord" />
		        <p:selectOneMenu id="somCoord" value="#{curso.obj.coordenador}">
		            <f:selectItems value="#{curso.coordenadores}" />
		        </p:selectOneMenu>
		        
			</p:panelGrid>
		</div>
		

		</h:form>
    </ui:define>
</ui:composition>
