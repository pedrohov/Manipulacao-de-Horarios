   <ui:composition template="/WEB-INF/templates/layout.xhtml" 
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
 
    <ui:define name="conteudo">
    
    <h1 class="if-page-title">Cadastro de disciplina</h1>
		<h:form  id="frm">
        
        <!-- MENU -->
        <p:toolbar>
             <p:toolbarGroup  align="left">
               <p:commandButton value="Salvar"
                                icon="ui-icon-check"
                                action="#{disciplina.salvar}"
                                update="frm"/>
             </p:toolbarGroup>             
          
             <p:toolbarGroup  align="right">
               <p:commandButton value="Novo"
                                icon="ui-icon-plus"
                                action="#{disciplina.novo}"/>
               <p:button value="Pesquisar" outcome="disciplina"/>                 
             </p:toolbarGroup>             
          </p:toolbar> 
        
        <!-- FORMULARIO -->
        <p:messages/>
        <div class="ui-fluid">
	        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10">
				<p:outputLabel value="Nome:" for="txtNome" />
		        <p:inputText value="#{disciplina.obj.nome}" id="txtNome" required="true"  >
					<f:validateLength minimum="3" maximum="50"/>
		        </p:inputText>
		        
		        <p:outputLabel value="Tipo:" for="txtTipo" />
		        <p:inputText value="#{disciplina.obj.tipo}" id="txtTipo" required="true"  >
					<f:validateLength minimum="3" maximum="50"/>
		        </p:inputText>
		        
		        <p:outputLabel value="Carga HorÃ¡ria:" for="txtCarga" />
		        <p:inputText value="#{disciplina.obj.carga_horaria}" id="txtCarga" required="true" />
		        
		        <p:outputLabel value="Ano:" for="txtAno" />
		        <p:inputText value="#{disciplina.obj.ano}" id="txtAno" required="true" />
		        
		        <p:outputLabel value="Tipo de Sala:" for="txtTSala" />
		        <p:inputText value="#{disciplina.obj.tipo_sala_requerida}" id="txtTSala" required="true" />
		        
		        <p:outputLabel value="Cursos:" for="smmCursos" />
		        <p:selectManyMenu id="smmCursos" value="#{disciplina.obj.cursos}" converter="cursoConverter"
                          var="t" filter="true" filterMatchMode="contains" showCheckbox="true">
                    <f:attribute name="collectionType" value="java.util.ArrayList"/>
            		<f:selectItems value="#{disciplina.cursos}" var="c" itemLabel="#{c.nome}" itemValue="#{c}" />
            		<p:column>
		                <h:outputText value="#{t.nome}" />
		            </p:column>
            	</p:selectManyMenu>
			</p:panelGrid>
		</div>
		

		</h:form>
    </ui:define>
</ui:composition>
