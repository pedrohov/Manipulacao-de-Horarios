<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>IFMG-Campus Formiga</title>
	
	<h:outputStylesheet library="ifmg" name="css/layout.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
    <h:outputScript target="body" library="ifmg" name="js/app.js" />
</h:head>

<h:body>

	<header class="if-topbar">
		<h:graphicImage library="ifmg" name="images/logo-ifmg.png" 
		    width="100" height="50"/>
		    
		<a href="#" class="if-toggle  js-toggle"><i class="fa  fa-bars"></i></a>    
	</header>
	
	<aside class="if-sidebar  js-sidebar">
		<nav class="if-menu">
			<ul>
				<li><h:link outcome="/horario">
						<i class="fa  fa-fw  fa-calendar"></i>Horários</h:link></li>
				<li><h:link outcome="/turma">
						<i class="fa  fa-fw  fa-users"></i>Turmas</h:link></li>
				 <li><h:link outcome="/sala">
						<i class="fa  fa-fw  fa-home"></i>Salas</h:link></li>
				<li><h:link outcome="/disciplina">
						<i class="fa  fa-fw  fa-book"></i>Disciplinas</h:link></li>
				<li><h:link outcome="/curso">
						<i class="fa  fa-fw  fa-briefcase"></i>Cursos</h:link></li>
				<li><h:link outcome="/periodo">
						<i class="fa  fa-fw  fa-sort-numeric-asc"></i>Períodos</h:link></li>
				<li><h:link outcome="/usuario">
						<i class="fa  fa-fw  fa-user"></i>Usuários</h:link></li>
			</ul>
			<p:separator />
			<ul>
				<li><h:link outcome="/solicitar_disciplina">
						<i class="fa  fa-fw  fa-flag"></i>Solicitar Disciplinas</h:link></li>
				<li><h:link outcome="/gerenciar_solicitacoes">
						<i class="fa  fa-fw  fa-bell"></i>Gerenciar Solicitações</h:link></li>

			</ul>
		</nav>
	</aside>
    
    <section class="if-content  js-content">
		<ui:insert name="conteudo" />
    </section>
    
</h:body>
</html>
